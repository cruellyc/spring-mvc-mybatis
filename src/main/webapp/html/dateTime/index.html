	<script type="text/javascript">
		$(document).ready(function() {
			var nowYear=new Date().getFullYear();
			var nowMonth=new Date().getMonth()+1;
			DATE.setCalendar(nowYear,nowMonth,14);
			$('.main_dateheader .dateheader_left').click(function(){
				if(nowMonth==1){
					nowMonth=12;
					nowYear-=1;
				}else{
					nowMonth-=1;
				}
				$('.main_dateheader .header_text').text(nowYear+"年"+nowMonth+"月");
				DATE.setCalendar(nowYear,nowMonth,14);
			});
			$('.main_dateheader .dateheader_right').click(function(){
				if(nowMonth==12){
					nowMonth=1;
					nowYear+=1;
				}else{
					nowMonth+=1;
				}
				$('.main_dateheader .header_text').text(nowYear+"年"+nowMonth+"月");
				DATE.setCalendar(nowYear,nowMonth,14);
			});
			
		});
